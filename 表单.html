<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<label><input type="radio" name="weekday" id="monday" > Monday</label>
	<label><input type="radio" name="weekday" id="tuesday" > Tuesday</label>
	<input type="datetime-local" name="" >
	<input type="file" name="" id='file'>
	<div id="img" style="width:200px;height:200px;overflow:hidden"></div>
	<select id="select">
		<option>1</option>
		<option>2</option>
	</select>
	<script type="text/javascript">
		function $(id){
			return document.getElementById(id);
		}
		// $("select").multiple=true;
		// $("select").size=1;
		// alert($("select").type);
		// // alert($('select').options.length);
		// $('select').onchange=function(){
		// 	alert($('select').options[this.selectedIndex].value);
		// 	// for(var i=0;i<)
		// }
		$('file').onchange=function(event){
			// alert(event.target.files[0].name+event.target.files[0].type);
			var reader=new FileReader();
			reader.readAsDataURL(event.target.files[0]);
			reader.onload=function(){
				$('img').innerHTML='<img src='+reader.result+'>';
			}
		}
	</script>
</body>
</html>
