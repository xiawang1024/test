<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{padding: 0;margin:0;}
		html,body,.a{
			width: 100%;height: 100%;
		}
		.a{
			background: rgba(0,0,0,0.5);
			position: relative;
		}
		.b{
			position: absolute;
			left: 50%;top:50%;
			transform: translate(-50%,-50%);
			background: #fff;
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b">Hello World</div>
	</div>
</body>
</html>
